<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  
  <div class="main-container">
    <header class="header">
      <div class="parameters-con">
        <p class="num-1">0</p>
        <p class="num-2"></p>
        </div>
      <p class="zero-num"></p>
      <p class="operator"></p>
    </header>
    <div class="button-container">
      <button class="clear-btn">C</button>
      <button class="del-btn"><img class="delete-img" src = "delete.png"/></button>
      <button class="dot-btn">.</button>
      <button class="operation division-btn">รท</button>
      
      <button class="num 7">7</button>
      <button class="num 8">8</button>
      <button class="num 9">9</button>
      <button class="operation multiply-btn">x</button>
      
      <button class="num 4">4</button>
      <button class="num 5">5</button>
      <button class="num 6">6</button>
      <button class="operation minus-btn">-</button>
      
      <button class="num 1">1</button>
      <button class="num 2">2</button>
      <button class="num 3">3</button>
      <button class="operation addition-btn">+</button>
      
      <button class="num dZero">00</button>
      <button class="num zero">0</button>
      <button class="equal-btn">=</button>
    </div>
  </div>
  
  <script src="calculator.js"></script>
</body>
</html>
